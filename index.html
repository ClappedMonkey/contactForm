<<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OBI's London Pride</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>



    <form class="my-form" >
<div class="container">
  <h1 align="center">Get in touch!</h1>
  <p align="center">London's Finest</p>
  <ul>
    <li>
      <select>
        <option selected disabled>-- Pick One I Dare You --</option>
        <option>London's Finest</option>
        <option>Fuller's Team</option>
      </select>
    </li>
    <li>
      <div class="grid grid-2">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Surname" required>
      </div>
    </li>
    <li>
      <div class="grid grid-2">
        <input type="email" placeholder="Email" required>
      </div>
    </li>
    <li>
      <textarea placeholder="Message" required></textarea>
    </li>
    <li>
      <input type="checkbox" id="terms">
      <label for="terms">I have read and agreed with <a href="https://www.fullers.co.uk/legals">the terms and conditions.</a></label>
    </li>
    <li>
      <div class="grid grid-3">
        <div class="required-msg">MUST FILL</div>
        <button class="btn-grid" type="submit" enabled>
          <span class="back">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
          </span>
          <span class="front">SUBMIT</span>
        </button>
        <button class="btn-grid" type="reset" enabled>
          <span class="back">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
          </span>
            <span class="front">CLEAR</span>
        </button>
      </div>
    </li>
  </ul>
</div>
</form>



<footer>
<div class="container">
  <small>by <a href="http://www.callmeobi.com" target="_blank">Chinedu Obi</a>
  </small>
</div>

</footer>



  </body>
</html>
